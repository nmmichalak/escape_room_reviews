<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 style="text-align: center;">Next Escape</h1>
    <h2 style="text-align: center;">Find your next escape room</h2>

    <form>
        <div class="form-group">
          <label for="input_address">Where would you like to look for nearby escape rooms?</label>
          <input type="address" class="form-control" id="input_address" aria-describedby="help" placeholder="Enter a location">
          <small id="help" class="form-text text-muted">We'll use this address to determine your travel distance.</small>
        </div>
        <div class="form-group">
            <label for="input_travel_limit">How far are you willing to travel (in miles) from this location?</label>
            <input type="miles" class="form-control" id="input_travel_limit" placeholder="25">
    </form>

    <div class="container">
        <h2>Select an escape room you've played before</h2>
        <p>We'll use this to compare to escape rooms within your travel limit.</p>                                        
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdown_button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Escape Rooms
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdown_button">
              <a class="dropdown-item" href="#">Riddle Escape Room: FBI Interview</a>
              <a class="dropdown-item" href="#">Escape Rooms Mesa: Kate's Motel</a>
            </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
